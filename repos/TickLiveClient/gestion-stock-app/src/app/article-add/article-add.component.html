<div>
    <form [formGroup]="articleForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="id" class="form-label">Reference</label>
            <input type="text" class="form-control"  formControlName="id" readonly>
        </div>
        <div class="mb-3">
            <label for="nom" class="form-label">Nom</label>
            <input  type="text" class="form-control" formControlName="nom"   required>
            <div *ngIf="articleForm.get('nom')?.invalid && (articleForm.get('nom')?.dirty || articleForm.get('nom')?.touched)" class="alert">

            <div *ngIf="articleForm.get('nom')?.errors?.['required']">
              nom is required.
            </div>
            <div *ngIf="articleForm.get('nom')?.errors?.['minlength']">
              nom must be at least 2 characters long.
            </div>

        </div>
          </div>
          <div class="mb-3">
            <label for="prixVenteUnitaire" class="form-label">Prix vente Unitaire</label>
            <input  type="number" class="form-control" formControlName="prixVenteUnitaire" name="prixVenteUnitaire"    (change)="onValueChange()">
            <div *ngIf="articleForm.get('prixVenteUnitaire')?.invalid && (articleForm.get('prixVenteUnitaire')?.dirty || articleForm.get('prixVenteUnitaire')?.touched)" class="alert">

              <div *ngIf="articleForm.get('prixVenteUnitaire')?.errors?.['required']">
                prixVenteUnitaire is required.
              </div>
              <div *ngIf="articleForm.get('prixVenteUnitaire')?.errors?.['min']">
                prixVenteUnitaire must be at 0 min.
              </div>
              </div>
          </div>
          <div class="mb-3">
            <label for="quantiteStock" class="form-label">Quantite Stock</label>
            <input type="number"  class="form-control" formControlName="quantiteStock"   (change)="onValueChange()">
          </div>
          <div class="mb-3">
            <div class="form-check">
                <label class="form-check-label" for="flexCheckChecked">
                    Destiner Ã  la Vente ou Emporte
                  </label>
                <input class="form-check-input" type="checkbox" value="isVenteEmporter" 
                id="flexCheckChecked" formControlName="isVenteEmporter"
                (change)="onValueChange()">
                
              </div>
          </div>

          <div class="mb-3">
            <label for="tauxTVA" class="form-label">taux TVA</label>
            <input type="number"  class="form-control" formControlName="tauxTVA" readonly>
          </div>

          <div class="mb-3">
            <label for="prixVenteHT" class="form-label">Prix Vente HT</label>
            <input type="number" class="form-control" formControlName="prixVenteHT" readonly>
          </div>
          <div class="mb-3">
            <label for="prixVenteTTC" class="form-label">Prix VenteTTC</label>
            <input type="number"  class="form-control" formControlName="prixVenteTTC" readonly>
          </div>
         
          <div class="mb-3">
            <label for="tauxTVA" class="form-label">Type Article</label>
            <select class="form-select" aria-label="Default select example" formControlName="articleType">
                <!--option selected>Open this select menu</option-->
                <option value="Alimentaire">Alimentation</option>
                <option value="NonAlimentaire">Non Alimentaire</option>
              </select>
          </div>
         
          <div class="mb-3">
            <label for="stockId" class="form-label">Stock</label>
            <select class="form-select" aria-label="Default select stock" formControlName="stockId">
                <option></option>
                <option *ngFor="let stock of stocks" [value]="stock.stockId">{{stock.nom}}</option>
              </select>
          </div>
          <div class="mb-3">
            <button type="submit" [disabled]="!articleForm.valid" class="btn btn-primary form-control">Add Article </button>
          </div>
    </form>
</div>
